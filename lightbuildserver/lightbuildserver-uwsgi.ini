[uwsgi]
socket        = /run/uwsgi/%n.socket
chdir         = /usr/share/lightbuildserver/web
master        = true
plugins       = python3
protocol      = uwsgi
threads       = 2
callable      = app
wsgi-file     = /usr/share/lightbuildserver/web/lbs.py
chmod-socket  = 660
logto         = /var/log/uwsgi.log
env           = LC_ALL=en_US.UTF-8
